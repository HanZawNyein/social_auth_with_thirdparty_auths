{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
    <p>Please, use the following form to login:
    </p>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Login"/></p>
    </form> 

    <div class="social">
        <h1>GG</h1>
        <ul>
            <li class="facebook">
                <a href="{% url "social:begin" "facebook" %}">
                Sign in with Facebook
                </a>
            </li>
            <li class="twitter">
                <a href="{% url "social:begin" "twitter" %}">
                Sign in with Twitter
                </a>
            </li>
        </ul>
    </div>

{% endblock %}
